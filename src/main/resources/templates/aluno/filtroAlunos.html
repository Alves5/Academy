<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Academy - Cadastrar aluno</title>
  <meta name="author" content="Daniel Alves"/>
</head>
<body>
  <div th:replace="fragmentos/fragmentoListaAlunos :: headerListaAlunos"></div>

  <div class="container" style="margin-top: 50px">
    <h4>Encontrar alunos</h4>
    <hr>
    <br>

      <div class="row text-center">
        <div class="col" th:each="status : ${T(br.com.academy.enums.Status).values()}">
          <div class="card" style="width: 18rem;">
            <img th:src="'img/alunos'+${status}+'.png'" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" th:text="'Alunos '+${status}+'s'" style="text-transform: lowercase"></h5>
              <p class="card-text" th:text="'Busque por todos os alunos que estÃ£o ' +${status}+ 'S no sistema.'" style="text-transform: lowercase"></p>
            </div>
            <div class="card-body">
              <a th:href="@{/statusAlunos/{status}(status=${status})}" class="card-link">Exibir alunos</a>
            </div>
          </div>
        </div>
      </div>
  </div>

<script src="webjars/jquery/3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="webjars/bootstrap/5.2.3/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
