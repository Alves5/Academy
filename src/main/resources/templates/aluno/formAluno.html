<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Academy - Cadastrar aluno</title>
  <meta name="author" content="Daniel Alves"/>
</head>
<body>
  <div th:replace="fragmentos/fragmentoFormCadastro :: headerFormCadastro"></div>

  <div class="container" style="margin-top: 50px; margin-bottom: 50px">
    <h4>Cadastro de alunos</h4>
    <hr>

    <form method="post" action="/cadastrarAlunos" th:object="${aluno}">
      <div class="mb-3 col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
          <label class="validation-message" th:errors="*{nome}"></label>
        </div>

        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}">
      </div>

      <div class="mb-3 col-md-6 offset-md-3">
        <label class="form-label">Curso</label>
        <select class="form-select" th:field="*{curso}">
          <option th:each="curso : ${T(br.com.academy.enums.Curso).values()}"
          th:value="${curso}" th:text="${curso}"></option>
        </select>
      </div>

      <div class="mb-3 col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
          <label class="validation-message" th:errors="*{matricula}"></label>
        </div>

        <label for="matricula" class="form-label">Gerar matricula</label>
        <input type="text" class="form-control" id="matricula" th:field="*{matricula}">
        <button type="button" class="mt-1 btn-sm btn btn-dark" id="gerar">Gerar</button>
      </div>

      <div class="mb-3 col-md-6 offset-md-3">
        <label class="form-label">Status</label>
        <select class="form-select" th:field="*{status}">
          <option th:each="status : ${T(br.com.academy.enums.Status).values()}"
                  th:value="${status}" th:text="${status}"></option>
        </select>
      </div>

      <div class="mb-3 col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
          <label class="validation-message" th:errors="*{turno}"></label>
        </div>

        <label for="turno" class="form-label">Turno</label>
        <input type="text" class="form-control" id="turno" th:field="*{turno}">
      </div>

      <a th:href="@{/}" class="btn btn-info col-md-1 offset-md-3">Voltar</a>
      <button type="submit" class="btn btn-primary col-md-1 offset-md-4">Cadastrar</button>
    </form>
  </div>

<script src="webjars/jquery/3.6.4/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="webjars/bootstrap/5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
